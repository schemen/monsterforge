{% extends "base_generic.html" %}

{% block content %}
    {% load widget_tweaks %}
    <div class="col-md-12">
        <div class="card col-md-3 bg-light mx-auto">
            <div class="card-header bg-light bg-light">
                <h3 class="card-title bg-light">Password Recovery</h3>
            </div>
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                {{ form.email.label_tag }}
                                {{ form.email|add_class:"form-control" }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <button type="submit" class="btn btn-basic btn-fill btn-block">Send Recovery E-Mail</button>
                            <p><a class="text-secondary pull-right mt-1" href="{% url 'signup' %}" >You don't have a login yet?</p>
                        </div>
                    </div>
                    &nbsp;&nbsp;
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
