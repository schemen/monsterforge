{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} " role="alert" >
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    {{ message }}
  </div>
</div>
{% endfor %}
